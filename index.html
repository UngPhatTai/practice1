<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #celebrateButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff00bb;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: transform 0.2s;
        }

        #celebrateButton:active {
            transform: scale(0.95);
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .firework {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0) 30%, rgba(255, 204, 0, 0.8) 60%);
            opacity: 0.8;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); opacity: 0; }
        }

        .heart {
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(255, 0, 128, 0.8);
            opacity: 0.8;
            transform: rotate(45deg);
            animation: explode 1s forwards;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 0, 128, 0.8);
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }
    </style>
</head>
<body>

    <button id="celebrateButton">Tôi yêu trường của tôi!</button>
    <div class="fireworks" id="fireworksContainer"></div>

    <script>
        const button = document.getElementById('celebrateButton');
        const fireworksContainer = document.getElementById('fireworksContainer');

        button.addEventListener('click', () => {
            fireworksContainer.style.display = 'block';
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
            setTimeout(() => {
                fireworksContainer.style.display = 'none';
            }, 2000);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.width = Math.random() * 50 + 20 + 'px';
            heart.style.height = heart.style.width;

            fireworksContainer.appendChild(heart);

            // Remove heart after animation ends
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>

</body>
</html>
